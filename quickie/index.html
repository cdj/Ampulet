<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<title>Ampulet</title>
<link href="splash.css" rel="stylesheet" type="text/css">
<script src="jquery-1.8.3.min.js"></script>
<script src="betaSignup.js"></script>
</head>

<body>
<div id="Content">
    <div id="Logo">
        <div id="Icon">
            <div id="IconBar1"></div>
            <div id="IconBar2"></div>
            <div id="IconBar3"></div>
        </div>
        <div id="LogoText">Ampulet</div>
    </div>
    <h2>Dragging healthcare kicking and screaming into the 21st century.</h2>
    <p>Ampulet is currently in private beta.<br>
    Sign up for a chance to get access.</p>
    <div id="BetaSignup">
        <form id="BetaSignupForm">
            <input name="EmailText" id="EmailText" type="text" placeholder="enter your email address">
            <input name="EmailSignupButton" id="EmailSignupButton" type="button" value="sign up">
        </form>
        <p id="InvalidEmailError"></p>
    </div>
</div>
</body>
</html>
